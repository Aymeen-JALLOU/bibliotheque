<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupp.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Sign Up</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name="name" required>
                </div>

                <div class="input-box">
                    <label for="Username">Username</label>
                    <input type="text" placeholder=" Enter Username" name="uname" required>
                </div> 
                 <div class="input-box">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter your valid Email" name="email" required>
                </div> 
                 <div class="input-box">
                    <label for="phone">phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" required>
                </div> 
                 <div class="input-box">
                    <label for="password">password</label>
                    <input type="password" placeholder="Enter New Password" name="password" required>
                </div>  
                <div class="input-box">
                    <label for="confirm-password">confirm-password</label>
                    <input type="password" placeholder="confirm your password" name="confirmPassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">other</label>
                    
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign Up, you agree to our <a href="#">Teams,</a> <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy.</a></p>

            </div>
            <div class="button-container">
                <button type="submit">Sign Up</button>
            </div>
    
        </form>
    </div>
</body>
</html>
